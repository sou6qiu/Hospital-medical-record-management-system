        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzSm]="12">CD3+CD45+</nz-form-label>

          </nz-form-control>
        </nz-form-item>
      </div>

    </div>

    <div nz-row >
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzSm]="12" [nzXs]="24">CD3+CD4+CD45+(％)</nz-form-label>

        <nz-form-item>
          <nz-form-label [nzSm]="12" [nzXs]="12">CD3+CD8+CD45+</nz-form-label>

          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row >
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzSm]="12">CD4+CD8+</nz-form-label>
          <nz-form-control [nzSm]="12">

      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzSm]="12" [nzXs]="12">CD19</nz-form-label>
          <nz-form-control [nzSm]="12" [nzXs]="12">
