<nz-collapse>
  <nz-collapse-panel *ngFor="let panel of panels" [nzHeader]="panel.name" [nzActive]="panel.active">
    <p>{{panel.name}}</p>

<div>
  <form nz-form [nzLayout]="'horizontal'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <div nz-row >
      <div nz-col [nzSpan]="24">
        <nz-form-item>
          <nz-form-label [nzSm]="4" [nzXs]="4">NT</nz-form-label>
          <nz-form-control [nzSm]="20" [nzXs]="20">
            <textarea nz-input placeholder="Autosize height with minimum and maximum number of lines" [(ngModel)]="value" [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="24">
        <nz-form-item>
          <nz-form-label [nzSm]="4" [nzXs]="4">孕中期</nz-form-label>
          <nz-form-control [nzSm]="20" [nzXs]="20">
            <textarea nz-input placeholder="Autosize height with minimum and maximum number of lines" [(ngModel)]="value" [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="24">
        <nz-form-item>
          <nz-form-label [nzSm]="4" [nzXs]="4">孕晚期</nz-form-label>
          <nz-form-control [nzSm]="20" [nzXs]="20">
            <textarea nz-input placeholder="Autosize height with minimum and maximum number of lines" [(ngModel)]="value" [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <nz-form-item nz-row style="margin-bottom:8px;">
      <nz-form-control [nzSpan]="24" [nzOffset]="24">
        <button nz-button nzType="primary">保存</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
  </nz-collapse-panel>
</nz-collapse>
